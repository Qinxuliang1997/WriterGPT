<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PersonalGPT</title>
    <!-- Include TailwindCSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="container mx-auto my-10 p-8 bg-white rounded shadow-xl">
        <h1 class="text-3xl text-center text-gray-700 mb-8">Upload</h1>
        <form method="post" enctype="multipart/form-data" class="max-w-lg mx-auto">
            {% csrf_token %}
            <div class="mb-6">
                <label for="file" class="block text-gray-700 text-sm font-bold mb-2">File (pdf,txt,doc):</label>
                <input type="file" name="single_file" accept=".pdf, .txt, .docx" class="block w-full px-3 py-2 text-gray-700 border rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                <button class="mt-2 px-4 py-2 bg-red-500 text-white text-xs font-bold uppercase rounded hover:bg-red-600 focus:outline-none focus:bg-red-600" type="button" onclick="deleteFile('pdf')">Delete</button>
            </div>
            <div class="mb-6">
                <label for="website" class="block text-gray-700 text-sm font-bold mb-2">Website URL:</label>
                <input type="url" name="website" placeholder="Website URL" class="block w-full px-3 py-2 text-gray-700 border rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                <button class="mt-2 px-4 py-2 bg-red-500 text-white text-xs font-bold uppercase rounded hover:bg-red-600 focus:outline-none focus:bg-red-600" type="button" onclick="deleteFile('website')">Delete</button>
            </div>
            <div class="mb-6">
                <label for="text" class="block text-gray-700 text-sm font-bold mb-2">Text:</label>
                <textarea name="text" placeholder="Text" class="block w-full px-3 py-2 text-gray-700 border rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"></textarea>
                <button class="mt-2 px-4 py-2 bg-red-500 text-white text-xs font-bold uppercase rounded hover:bg-red-600 focus:outline-none focus:bg-red-600" type="button" onclick="deleteFile('text')">Delete</button>
            </div>
            <div class="mb-6">
                <label for="folder" class="block text-gray-700 text-sm font-bold mb-2">Folder:</label>
                <input type="file" name="folder" webkitdirectory directory multiple class="block w-full px-3 py-2 text-gray-700 border rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                <button class="mt-2 px-4 py-2 bg-red-500 text-white text-xs font-bold uppercase rounded hover:bg-red-600 focus:outline-none focus:bg-red-600" type="button" onclick="deleteFile('folder')">Delete</button>
            </div>
            <input type="submit" value="Upload" class="cursor-pointer w-full bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-700">
        </form>
        {% if uploaded_files %}
            <h2 class="text-2xl text-center text-gray-700 mt-8">Uploaded Files:</h2>
            <ul class="list-disc list-inside">
                {% for file in uploaded_files %}
                    <li class="text-gray-700">{{ file }}</li>
                {% endfor %}
            </ul>
            <div class="text-center mt-8">
                <button onclick="finishUpload()" class="mx-2 px-4 py-2 bg-green-500 text-white font-bold rounded hover:bg-green-700 focus:outline-none">Finish Upload</button>
                <button onclick="deleteAllFiles()" class="mx-2 px-4 py-2 bg-red-500 text-white font-bold rounded hover:bg-red-700 focus:outline-none">Delete All Files</button>
            </div>
        {% endif %}
    </div>
    <script>
        function deleteFile(inputName) {
            var inputElement = document.getElementsByName(inputName)[0];
            inputElement.value = "";
        }
        function finishUpload() {
            window.location.href = "{% url 'finish_upload' %}";
        }
        function deleteAllFiles() {
            window.location.href = "{% url 'delete_all_files' %}";
        }
    </script>
</body>
</html>
